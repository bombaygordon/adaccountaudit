{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Connect Facebook Ads Account</h5>
                </div>
                <div class="card-body text-center">
                    <p class="mb-4">Connect your Facebook Ads account to analyze performance and get optimization recommendations.</p>
                    
                    <!-- Facebook Login Button -->
                    <button id="fbLoginBtn" class="btn btn-lg btn-primary">
                        <i class="fab fa-facebook me-2"></i> Connect with Facebook
                    </button>
                        
                    <!-- Account Selector (Hidden initially) -->
                    <div id="adAccountSelector" class="mt-4" style="display: none;">
                        <h5>Select Ad Account to Audit</h5>
                        <div class="form-group">
                            <select id="adAccountSelect" class="form-select form-select-lg mb-3">
                                <option value="">Select an Ad Account</option>
                            </select>
                        </div>
                        <button id="connectSelectedAccount" class="btn btn-primary">Connect Account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Result Modal -->
<div class="modal fade" id="resultModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resultTitle">Connection Status</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="resultMessage">
                <!-- Result will be shown here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <a href="{{ url_for('web.index') }}" class="btn btn-primary" id="goDashboardBtn" style="display: none;">Go to Dashboard</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Facebook SDK -->
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" 
    src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v18.0&appId=590322997322420">
</script>

<script>
    // Initialize Facebook SDK
    window.fbAsyncInit = function() {
        FB.init({
            appId: '590322997322420',
            cookie: true,
            xfbml: true,
            version: 'v18.0'
        });
    };
    
    // Custom login button
    document.getElementById('fbLoginBtn').addEventListener('click', function() {
        FB.login(function(response) {
            // Handle the response
            checkLoginState();
        }, {
            scope: 'ads_management,ads_read,business_management,pages_read_engagement,pages_show_list',
            return_scopes: true
        });
    });
    
    // Check login state
    function checkLoginState() {
        FB.getLoginStatus(function(response) {
            console.log('Facebook login status:', response.status);
            
            if (response.status === 'connected') {
                // User is logged in and has authorized your app
                const accessToken = response.authResponse.accessToken;
                const userID = response.authResponse.userID;
                
                console.log('Facebook auth successful:', {
                    userID: userID,
                    hasAccessToken: !!accessToken,
                    tokenLength: accessToken ? accessToken.length : 0
                });
                
                // Store access token both individually and in the credentials object
                sessionStorage.setItem('fb_access_token', accessToken);
                
                // Initialize fb_credentials with the access token
                const fbCredentials = {
                    fb_access_token: accessToken,
                    fb_account_id: null  // Will be set when account is selected
                };
                sessionStorage.setItem('fb_credentials', JSON.stringify(fbCredentials));
                
                console.log('Initial credentials stored:', {
                    has_access_token: true,
                    access_token_length: accessToken.length,
                    stored_credentials: JSON.parse(sessionStorage.getItem('fb_credentials'))
                });
                
                // First, get personal ad accounts
                FB.api('/me/adaccounts', {fields: 'id,name,account_status'}, function(adAccountResponse) {
                    let allAccounts = [];
                    
                    if (adAccountResponse && !adAccountResponse.error) {
                        console.log('Personal ad accounts found:', adAccountResponse.data.length);
                        allAccounts = [...adAccountResponse.data];
                    } else if (adAccountResponse.error) {
                        console.error('Error fetching personal ad accounts:', adAccountResponse.error);
                    }
                    
                    // Then get business ad accounts
                    FB.api('/me/businesses', function(businessResponse) {
                        if (businessResponse && !businessResponse.error && businessResponse.data.length > 0) {
                            console.log('Business accounts found:', businessResponse.data.length);
                            // For each business, get its ad accounts
                            let businessesProcessed = 0;
                            const totalBusinesses = businessResponse.data.length;
                            
                            businessResponse.data.forEach(business => {
                                FB.api(
                                    `/${business.id}/client_ad_accounts`, 
                                    {fields: 'id,name,account_status'},
                                    function(businessAdAccountsResponse) {
                                        businessesProcessed++;
                                        
                                        if (businessAdAccountsResponse && !businessAdAccountsResponse.error) {
                                            // Add business name prefix to these accounts for clarity
                                            const businessAccounts = businessAdAccountsResponse.data.map(account => {
                                                account.name = `${business.name} - ${account.name || account.id}`;
                                                return account;
                                            });
                                            
                                            allAccounts = [...allAccounts, ...businessAccounts];
                                        }
                                        
                                        // When all businesses are processed, display accounts
                                        if (businessesProcessed === totalBusinesses) {
                                            displayAdAccounts(allAccounts);
                                        }
                                    }
                                );
                            });
                        } else {
                            // No businesses found, just display personal accounts
                            displayAdAccounts(allAccounts);
                        }
                    });
                });
            } else {
                console.log('User is not logged in or has not authorized the app');
                sessionStorage.removeItem('fb_access_token');
                sessionStorage.removeItem('fb_credentials');
            }
        });
    }
    
    function displayAdAccounts(accounts) {
        // Show the accounts in a dropdown for user to select
        const select = document.getElementById('adAccountSelect');
        select.innerHTML = '<option value="">Select an Ad Account</option>';
        
        // Sort accounts, maybe putting personal accounts first
        accounts.sort((a, b) => (a.name || '').localeCompare(b.name || ''));
        
        accounts.forEach(account => {
            const option = document.createElement('option');
            option.value = account.id.replace('act_', ''); // Remove 'act_' prefix
            
            // Format display name
            const displayName = account.name || account.id;
            option.textContent = displayName;
            
            // Optionally add a data attribute to track which accounts are from business manager
            if (displayName.includes(' - ')) {
                option.setAttribute('data-is-business', 'true');
            }
            
            select.appendChild(option);
        });
        
        document.getElementById('adAccountSelector').style.display = 'block';
    }
    
    // Handle connecting the selected account
    document.getElementById('connectSelectedAccount').addEventListener('click', async function() {
        const accountId = document.getElementById('adAccountSelect').value;
        
        if (!accountId) {
            alert('Please select an Ad Account');
            return;
        }
        
        const accessToken = sessionStorage.getItem('fb_access_token');
        
        if (!accessToken) {
            alert('Facebook login error. Please try again.');
            return;
        }
        
        try {
            // Show loading state
            this.disabled = true;
            this.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Connecting...';
            
            // Validate token before proceeding
            try {
                const tokenCheckResponse = await fetch(`https://graph.facebook.com/v18.0/me?access_token=${accessToken}`);
                const tokenCheck = await tokenCheckResponse.json();
                
                if (tokenCheck.error) {
                    throw new Error('Invalid token');
                }
                
                console.log('Token validation successful:', {
                    user_id: tokenCheck.id,
                    token_valid: true
                });
            } catch (tokenError) {
                console.error('Token validation failed:', tokenError);
                throw new Error('Facebook token is invalid or expired. Please reconnect your account.');
            }
            
            // Save the connection to your backend
            const response = await fetch('/api/connect/facebook-oauth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    access_token: accessToken,
                    account_id: accountId
                })
            });
            
            const result = await response.json();
            
            // Reset button
            this.disabled = false;
            this.innerHTML = 'Connect Account';
            
            // Show result
            const resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
            const resultTitle = document.getElementById('resultTitle');
            const resultMessage = document.getElementById('resultMessage');
            const goDashboardBtn = document.getElementById('goDashboardBtn');
            
            if (result.success) {
                resultTitle.textContent = 'Connection Successful';
                resultMessage.innerHTML = '<div class="alert alert-success">Your Facebook Ads account has been connected successfully!</div>';
                goDashboardBtn.style.display = 'block';
                
                // Format account ID properly (ensure it has 'act_' prefix)
                const formattedAccountId = accountId.startsWith('act_') ? accountId : `act_${accountId}`;
                
                // Store Facebook credentials for future use
                const fbCredentials = {
                    fb_access_token: accessToken,
                    fb_account_id: formattedAccountId
                };
                
                // Store both the individual token and the credentials object
                sessionStorage.setItem('fb_access_token', accessToken);
                sessionStorage.setItem('fb_credentials', JSON.stringify(fbCredentials));
                
                // Log stored credentials (without exposing the actual token)
                console.log('Stored Facebook credentials:', {
                    has_access_token: true,
                    access_token_length: accessToken.length,
                    account_id: formattedAccountId
                });
                
                // Update the Go to Dashboard button to verify credentials before redirecting
                goDashboardBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Double check credentials before redirect
                    const finalCheck = sessionStorage.getItem('fb_credentials');
                    const parsedCreds = finalCheck ? JSON.parse(finalCheck) : null;
                    const separateToken = sessionStorage.getItem('fb_access_token');
                    
                    console.log('Final credential check before redirect:', {
                        has_credentials: !!finalCheck,
                        has_token: parsedCreds?.fb_access_token?.length > 0,
                        has_account: !!parsedCreds?.fb_account_id,
                        account_format: parsedCreds?.fb_account_id,
                        separate_token: {
                            exists: !!separateToken,
                            length: separateToken ? separateToken.length : 0
                        }
                    });
                    
                    if (!finalCheck || !parsedCreds?.fb_access_token || !parsedCreds?.fb_account_id) {
                        console.error('Missing or invalid credentials before redirect');
                        
                        // Try to restore from separate token if available
                        if (separateToken && formattedAccountId) {
                            console.log('Attempting to restore credentials from separate token');
                            const restoredCreds = {
                                fb_access_token: separateToken,
                                fb_account_id: formattedAccountId
                            };
                            sessionStorage.setItem('fb_credentials', JSON.stringify(restoredCreds));
                            
                            // Verify restoration
                            const verifyRestore = sessionStorage.getItem('fb_credentials');
                            console.log('Restored credentials:', {
                                success: !!verifyRestore,
                                restored_creds: verifyRestore ? JSON.parse(verifyRestore) : null
                            });
                            
                            if (!verifyRestore) {
                                alert('Error: Could not restore Facebook credentials. Please reconnect your account.');
                                return;
                            }
                        } else {
                            alert('Error: Facebook credentials not found. Please reconnect your account.');
                            return;
                        }
                    }
                    
                    // Validate token one final time before redirect
                    fetch(`https://graph.facebook.com/v18.0/me?access_token=${parsedCreds.fb_access_token}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.error) {
                                throw new Error('Invalid token');
                            }
                            
                            console.log('Final token validation successful');
                            
                            // Add connection indicator to URL
                            const dashboardUrl = new URL(this.getAttribute('href'), window.location.origin);
                            dashboardUrl.searchParams.set('fb_connected', 'true');
                            
                            // Redirect to dashboard
                            window.location.href = dashboardUrl.toString();
                        })
                        .catch(error => {
                            console.error('Final token validation failed:', error);
                            sessionStorage.removeItem('fb_credentials');
                            sessionStorage.removeItem('fb_access_token');
                            alert('Your Facebook connection appears to be invalid. Please reconnect your account.');
                        });
                });
            } else {
                resultTitle.textContent = 'Connection Failed';
                resultMessage.innerHTML = `<div class="alert alert-danger">Failed to connect: ${result.error || 'Unknown error'}</div>`;
                goDashboardBtn.style.display = 'none';
                
                // Clear credentials on failure
                sessionStorage.removeItem('fb_credentials');
                sessionStorage.removeItem('fb_access_token');
            }
            
            resultModal.show();
        } catch (error) {
            console.error('Error connecting account:', error);
            this.disabled = false;
            this.innerHTML = 'Connect Account';
            alert('Error connecting account. Please try again.');
            
            // Clear credentials on error
            sessionStorage.removeItem('fb_credentials');
            sessionStorage.removeItem('fb_access_token');
        }
    });
    
    function showError(message) {
        alert(message);
    }
</script>
{% endblock %}
